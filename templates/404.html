    .error-container {
        text-align: center;
        padding: 4rem 2rem;
        max-width: 600px;
        margin: 2rem auto;
    }

    .error-code {
        font-size: 6rem;
        font-weight: bold;
        color: #6c757d;
        margin-bottom: 1rem;
    }

    .error-message {
        font-size: 1.5rem;

        margin-bottom: 1rem;

        margin-bottom: 2rem;

        background-color: #333;
        color: white;
        text-decoration: none;
        border-radius: 4px;
        font-weight: bold;

    .btn-home:hover {

    }
</style>

<div class="error-container">
    <div class="error-code">üîç 404</div>
